<form (ngSubmit)="addNewLawyer()">
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" placeholder=" Name" name="Name" [(ngModel)]="newLawyer.name">
    </div>
    <div class="form-group">
      <label >Position</label>
      <input type="text" class="form-control" placeholder="Position" name="Position" [(ngModel)]="newLawyer.position">
    </div>
    <div class="form-group">
        <label >Mobile</label>
        <input type="text" class="form-control" placeholder="Mobile" name="Mobile" [(ngModel)]="newLawyer.mobile">
      </div>
      <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control" placeholder="Address" name="Address" [(ngModel)]="newLawyer.address">
      </div>
    
    <button type="submit" class="btn btn-primary my-2">Create</button>
</form>
