<form (ngSubmit)="addNewCase()">
    <div class="form-group">
      <label >Number</label>
      <input type="text" class="form-control" placeholder="Number" name="Number" [(ngModel)]="newCase.number">
    </div>
    <div class="form-group">
        <label >Year</label>
        <input type="text" class="form-control" placeholder="Year" name="Year" [(ngModel)]="newCase.year">
      </div>
    <div class="form-group">
      <label >Litigation Degree</label>
      <input type="text" class="form-control" placeholder="Litigation Degree" name="LitigationDegree" [(ngModel)]="newCase.litigationDegree">
    </div>
    <div class="form-group">
        <label >Final Verdict</label>
        <input type="text" class="form-control" placeholder="Final Verdict" name="FinalVerdict" [(ngModel)]="newCase.finalVerdict">
      </div>
      <div class="form-group">
        <label >Lawyer</label>
        <select class="form-control" name="lawyer" [(ngModel)]="newCase.lawyerId">
            <option value="" selected>Select Lawyer</option>
              <option *ngFor="let lawyer of lawyers" [value]="lawyer.id">{{lawyer.name}}</option>
        </select>
      </div>
    
    <button type="submit" class="btn btn-primary my-2">Create</button>
</form>
