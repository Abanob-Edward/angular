<a routerLink="/addHearing" type="submit" class="btn btn-primary my-2">
    Add New Hearing  
    </a>
    <div class="align-items-center" >
        Hearings 
    </div><br/>
    
    <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Decision</th>           
            <th colspan="2" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of hearings">
            <td>{{item.date}}</td>
            <td>{{item.decision}}</td>
            <td>
              <button class="btn btn-success" (click)="updateHearing(item.id)">Edit</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteHearing(item.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
