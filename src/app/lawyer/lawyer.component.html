<a routerLink="/addLawyer" type="submit" class="btn btn-primary my-2">
Add New Lawyer  
</a>
<div class="align-items-center" >
    Laywers 
</div><br/>

<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Mobile</th>
        <th>Address</th>
        <th colspan="2" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of lawyers">
        <td>{{item.name}}</td>
        <td>{{item.position}}</td>
        <td>{{item.mobile}}</td>
        <td>{{item.address}}</td>
        <td>
          <button class="btn btn-success" (click)="updateLawyer(item.id)">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteLawyer(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
